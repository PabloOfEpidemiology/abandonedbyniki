<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned by Niki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fuck.jpg');
            background-repeat: repeat;
            background-size: 50px;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abandoned by Niki?</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="checkName()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        let abandonedList = [];

        // Function to remove diacritics
        function removeDiacritics(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Function to fetch and process the CSV
        async function fetchAbandonedList() {
            try {
                const response = await fetch('abandoned.csv');
                const data = await response.text();
                abandonedList = data.split('\n').map(name => name.trim()).filter(name => name);
                console.log('Abandoned list loaded');
            } catch (error) {
                console.error('Error loading abandoned list:', error);
            }
        }

        // Load the list when the page loads
        fetchAbandonedList();

        function checkName() {
            const input = removeDiacritics(document.getElementById('nameInput').value.trim().toLowerCase());
            const inputWords = input.split(/\s+/);
            const result = document.getElementById('result');

            const isAbandoned = abandonedList.some(person => {
                const normalizedPerson = removeDiacritics(person.toLowerCase());
                const personWords = normalizedPerson.split(/\s+/);
                if (inputWords.length === 1) {
                    // For single word input, check for exact match
                    return personWords.includes(input);
                } else {
                    // For multi-word input, check if at least one word matches
                    return inputWords.some(word => personWords.includes(word));
                }
            });

            if (isAbandoned) {
                result.textContent = "You're abandoned";
                result.style.color = 'red';
            } else {
                result.textContent = "You are not abandoned";
                result.style.color = 'green';
            }
        }
    </script>
</body>
</html>
