<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned by Niki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abandoned by Niki?</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="checkName()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        // List of abandoned people
        const abandonedList = ['John Doe', 'Jane Smith', 'Alice Johnson', 'Bob Williams', 'Laura Å teinberga'];

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const result = document.getElementById('result');

            if (abandonedList.some(person => person.toLowerCase().includes(name))) {
                result.textContent = "You're abandoned";
                result.style.color = 'red';
            } else {
                result.textContent = "You are not abandoned";
                result.style.color = 'green';
            }
        }
    </script>
</body>
</html>
